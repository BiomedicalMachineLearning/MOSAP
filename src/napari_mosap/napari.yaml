name: mosap
display_name: napari MOSAP
contributions:
  commands:
    - id: mosap.get_reader
      python_name: napari_mosap._reader:napari_get_reader
      title: Open data with napari MOSAP
    - id: mosap.make_qwidget
      python_name: napari_mosap._widget:ExampleQWidget
      title: Make example QWidget
    - id: mosap.make_magic_widget
      python_name: napari_mosap._widget:example_magic_widget
      title: Make example magic widget
    - id: mosap.make_func_widget
      python_name: napari_mosap._widget:example_function_widget
      title: Make example function widget
  readers:
    - command: mosap.get_reader
      accepts_directories: false
      filename_patterns: ['*.npy']
  widgets:
    - command: mosap.make_qwidget
      display_name: Example QWidget
    - command: mosap.make_magic_widget
      display_name: Example Magic Widget
    - command: mosap.make_func_widget
      autogenerate: true
      display_name: Example Function Widget
